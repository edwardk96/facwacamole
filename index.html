<!DOCTYPE html>
<html>
<head>

  <audio id="hardModeAudio" src="audio/cant-touch-this.mp3" preload="auto"></audio>

<body>

    <div class="hole" id="hole-0">

    <div class="hole" id="hole-1">
        <img src="images/cartoon-mole.png" alt="Mole" class="mole" />

    </div>

    </div>
    <div class="hole" id="hole-7">
        <img src="images/cartoon-mole.png" alt="Mole" class="mole" />
    </div>
    <div class="hole" id="hole-8">
        <img src="images/cartoon-mole.png" alt="Mole" class="mole" />
    </div>
  </div>
  <div class="difficulty-buttons">
    <button id="easyBtn">Easy</button>
    <button id="mediumBtn">Medium</button>
    <button id="hardBtn">Can't Touch This</button>
  </div>
</div>
  
<script src="https://www.youtube.com/iframe_api"></script>
<script src="main.js"></script>

</html>
